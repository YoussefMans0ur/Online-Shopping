<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section>
      <div class="container my-md-5">
        <div class="row py-md-5">
          <form action="" class="form">
            <header class="col-md-12 text-center mb-5">
              <h2 class="fw-bold">Sign up</h2>
              <h5 class="">Create your account</h5>
            </header>
            <div class="col-md-6 offset-md-2 bg-inf pe-md-4">
              <div class="px-md-5 my-4 d-flex justify-content-between">
                <label for="username" class="form-label fs-5 fw-bold">Name</label>
                <input
                  type="text"
                  id="username"
                  class="in form-control ms-md-4 w-50 d-inline-block text-center"
                  placeholder="Usrename" />
              </div>
              <div class="px-md-5 my-4 d-flex justify-content-between">
                <label for="email" class="form-label fs-5 fw-bold">Email</label>
                <input
                  type="email"
                  id="email"
                  class="in form-control ms-md-4 w-50 d-inline-block text-center"
                  placeholder="Email" />
              </div>
              <div class="px-md-5 my-4 d-flex justify-content-between">
                <label for="password" class="form-label fs-5 fw-bold">Password</label>
                <input
                  type="password"
                  id="password"
                  class="in form-control ms-md-4 w-50 d-inline-block text-center"
                  placeholder="Password" />
              </div>
              <div class="px-md-5 my-4 d-flex justify-content-between">
                <label for="conf_password" class="form-label fs-5 fw-bold">Confirm Password</label>
                <input
                  type="password"
                  id="conf_password"
                  class="form-control ms-md-4 w-50 d-inline-block text-center"
                  placeholder="Confirm Password" />
              </div>
            </div>
            <div class="col-md-8 m-auto text-center my-3 py-4">
              <button class="btn btn-style w-25 rounded-4 fw-bold" type="submit">Sign up</button>
              <p class="mb-0">or</p>
              <a href="https://accounts.google.com" target="_blank" class="btn btn-google w-25 rounded-4 fw-bold">
                <!-- <button class="btn btn-google w-25 rounded-4 fw-bold" >
                  Sign in with Google
                </button> -->
                Sign in with Google
              </a>
              <a href="../html/index.html" class="d-block mt-3 text-decoration-none">Already have an account? Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container-fluid py-5">
        <div class="row">
          <div class="col-md-10 m-auto bg-black foot mt-5 mb-4"></div>
          <div
            class="col-md-10 m-auto px-5 mb-1 d-flex justify-content-between fs-5 fw-bold">
            <p class="px-4 mx-5">Classifieds in Egypt . © 2024</p>
            <a href class="text-decoration-none px-4 mx-5">Contuct us</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
