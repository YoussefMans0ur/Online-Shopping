                      <option value="">Electronics</option>

                    </select>
          
                    <label for="ad_title" class="text-muted">TITLE</label>

                    <p class="text-muted">Mention the key features of your item (e.g. brand, model, age, type)</p>
        
                    <label for="ad_description" class="text-muted">Description</label>
                    <textarea name="ad_description" id="ad_description" class="form-control" cols="30" rows="5" placeholder="Description" required></textarea>
                    <p class="text-muted">Include condition, features and reason for selling</p>

                    <label for="ad_price" class="text-muted">PRICE</label>
                    <input type="number" name="ad_price" id="ad_price" class="form-control mb-5" placeholder="EGP" required>

                    <div class="d-flex justify-content-center mt-4 mb-5 pb-5">
